<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="example-table-container">

    <table mat-table [dataSource]="data" class="example-table">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.dolce.nome}}</td>
      </ng-container>
      
      <!-- Disponibilita Column -->
      <ng-container matColumnDef="disponibilita">
        <th mat-header-cell *matHeaderCellDef>Disponibilità</th>
        <td mat-cell *matCellDef="let row">{{row.disponibilita}}</td>
      </ng-container>

      <!-- Prezzo Column -->
      <ng-container matColumnDef="prezzo">
        <th mat-header-cell *matHeaderCellDef>Prezzo</th>
        <td mat-cell *matCellDef="let row">{{row.dolce.prezzo.toFixed(2)}} €</td>
      </ng-container>

      <!-- Note Column -->
      <ng-container matColumnDef="note">
        <th mat-header-cell *matHeaderCellDef>Note</th>
        <td mat-cell *matCellDef="let row">{{row.dolce.note}}</td>
      </ng-container>

      <!-- Modifica Column -->
      <ng-container matColumnDef="modifica">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row"><mat-icon (click)="modifica(row)">edit</mat-icon></td>
      </ng-container>

      <!-- Elimina Column -->
      <ng-container matColumnDef="elimina">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row"><mat-icon (click)="elimina(row)">delete</mat-icon></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div class="bottom">
    <mat-paginator [length]="resultsLength" [pageSize]="30" aria-label="Seleziona pagina"></mat-paginator>
    <button (click)="nuovo()" class="new-item" mat-raised-button color="primary">Nuovo</button>
  </div>
</div>
